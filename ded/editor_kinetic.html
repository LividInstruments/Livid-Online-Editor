function writeMessage(messageLayer, message) {
	var context = messageLayer.getContext();
	messageLayer.clear();
	context.font = "10pt Arial";
	context.fillStyle = "black";
	context.fillText(message, 610, 745);
}

window.onload = function() {
	var stage = new Kinetic.Stage({
		container: 'container',
		width: 702,
		height: 752
	});
	var mapLayer = new Kinetic.Layer({
		y: -4,
		x: -77,
		scale: 1
	});
	var messageLayer = new Kinetic.Layer();
		
	var clicked = "";
	/*
	 * loop through country data stored in the highlights
	 * variable defined above
	 */
	for(var key in highlights) {
		var path = new Kinetic.Path({
			data: highlights[key],
			fill: '#3299CC',
			stroke: 'black',
			alpha: 0,
			strokeWidth: 1,
			name: key
		});

		path.on('mouseover', function() {
			this.setFill('#2BFFFF');
			this.setAlpha(0.5);
			writeMessage(messageLayer, readable[this.getName()]);
			mapLayer.draw();
		});
	
		path.on('mouseout', function() {
			if(this.getName()!=clicked){
				this.setFill('#FFFFFF');
				this.setAlpha(0);
				mapLayer.draw();
			}
		});
		
		path.on("mousedown", function() {
			if(clicked){
				//writeMessage(messageLayer, "click "+clicked);
				var turnoff = stage.get("."+clicked); //results in array!
				turnoff[0].setAlpha(0);
			}
			this.setFill('#F38F1D');
			this.setStroke('black');
			clicked=this.getName();
			mapLayer.draw();
			$.post("../toserver.jsp", "getid " + clicked); //this goes to Max/msp
		});
		mapLayer.add(path);
	}
